<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
     <div id="timer"></div>
     <div class="message" id="message"></div>
    <div class="container">
        <h1>Virtuelles Nirvana 1 </h1>
        
        <div class="spike-container">
            <img src="spike.png" alt="Spike" class="spike-image">
        </div>
        <p>Bist du Brawlstars Profi? Dann stelle dein Wissen unter Beweis und befreie Spike:
            Scanne den QR Code mit deinem Handy und lege los!
            </p>

              
            <!-- Cod QR -->
            <div class="qr-container">
                <p>Scanne den QR </p>
                <img src="CodQREx1.png" alt="Cod QR" class="qr-code">
            </div>
            <div class="question-container">
                <p>Wie viele Fragen musstest du in dem Video beantworten?</p>
                <input type="number" id="answers" placeholder="Gib die Zahl hier ein" min="0" max="5">
                <br>
                <button onclick="checkAnswers(5,'spike.html')">Überprüfen</button>
                
            </div>
    
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
